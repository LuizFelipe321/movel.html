<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CorDeFundo</title>
</head>
<body>
    <h1 id="titulo"> Bem-vindo(a)!</h1>
    <p>Clique no bot칚o para mudar a cor da p치gina de acordo com o hor치rio atual.</p>
    <button onclick="mudar()">Mudar cor</button>

    <p id="relogio"></p>
    <p id="mensagem"></p>

<style>

 #titulo {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                color: #FFD700;
            }
            100% {
                color: #FF8C00;
            }
        }

body {
    transition: background-color 1s;
    font-family: arial, sans-serif;
    color: black;
    text-align: center;
    padding-top: 70px;

}

button {
 padding: 20px;
 font-size: 16px;
 margin-top: 20px;
 cursor: pointer;
 border: none;
 border-radius: 5px;
}

@media(max-width: 768px) {
    body{ font-size: 35px;
          padding-top: 50px

        }

    button {
        font-size: 35px; 
        padding-top: 50px;}

    }

</style>

<script>
    function mudar() {
        const hora = new Date().getHours();
        let cor;
        let mensagem;

    if (hora >= 6 && hora < 12) {
        cor = "#FFD700";
        mensagem = "Bom dia!";
        imagemDeFundo = "url('https://images.unsplash.com/photo-1547743198-03b62a4a33f3')"; 
        musica = "https://img.icons8.com/ios/452/sun.png";
        favicon = "https://www.freemusicarchive.org/file/download/id/2109";

    }

    else if (hora >= 12 && hora < 18) {
        cor = "#FF8C00";
        mensagem = "Boa noite!";
        imagemDeFundo = "url('https://images.unsplash.com/photo-1522252234-7037a2cb2be3')"; 
        favicon = "https://img.icons8.com/ios/452/sun.png"; 
        musica = "https://www.freemusicarchive.org/file/download/id/2205";
    }

    else if (hora >= 18 && hora < 23) {
        cor = "#1E90FF";
        mensagem = "Boa noite!";
        imagemDeFundo = "url('https://images.unsplash.com/photo-1442962248483-13d4b6c30e47')"; 
        favicon = "https://img.icons8.com/ios/452/moon.png"; 
        musica = "https://www.freemusicarchive.org/file/download/id/2279";
    }

    else {
        cor = "#2F4F4F";
        mensagem = "Hora de descansar!";
        imagemDeFundo = "url('https://images.unsplash.com/photo-1504245448121-8d68a8ed93f9')"; 
        favicon = "https://img.icons8.com/ios/452/moon.png";
        musica = "https://www.freemusicarchive.org/file/download/id/2279"; 
    }

    document.body.style.backgroundColor = cor;
    document.getElementById("titulo").inner.HTML = mensagem;

     document.body.style.backgroundColor = cor;
            document.body.style.backgroundImage = imagemDeFundo;

            document.getElementById("titulo").innerHTML = mensagem;

            document.getElementById("favicon").href = favicon;

            const audio = new Audio(musica);
            audio.loop = true; 
            audio.play();

            setInterval(function() {
                const agora = new Date();
                const horaAtual = agora.getHours().toString().padStart(2, '0');
                const minutos = agora.getMinutes().toString().padStart(2, '0');
                const segundos = agora.getSeconds().toString().padStart(2, '0');
                document.getElementById("relogio").innerText = `Hor치rio atual: ${horaAtual}:${minutos}:${segundos}`;
            }, 1000); 

            
            const mensagemMotivacional = document.getElementById("mensagem");
            if (hora >= 6 && hora < 12) {
                mensagemMotivacional.innerText = "Comece o dia com um sorriso! 游때";
            } else if (hora >= 12 && hora < 18) {
                mensagemMotivacional.innerText = "Fa칞a a tarde valer a pena! 游눩";
            } else if (hora >= 18 && hora < 23) {
                mensagemMotivacional.innerText = "Aproveite a noite para relaxar. 游깿";
            } else {
                mensagemMotivacional.innerText = "Durma bem e sonhe grande! 游땺";
            }
        }

</script>
</body>
</html>
